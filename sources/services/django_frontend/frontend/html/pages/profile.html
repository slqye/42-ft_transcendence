<section id="profile">
	<div class="container justify-content-center mt-5 anim-slide-down">
		<div class="border rounded">
			<div class="row mx-0 my-2">
				<h2 class="ms-2 my-0">Your profile</h2>
			</div>
			<hr class="m-0">
			<div class="row my-3 mx-0">
				<!-- left side -->
				<div class="col-4 my-auto pe-0 text-center">
					<img class="my-1" id="profile_icon" src="/frontend/assets/default_profile_icon.webp" alt="icon">
					<h4 class="m-0" id="profile_display_name">Display name</h4>
					<h7 class="m-0" id="profile_user_name">@username</h7>
				</div>
				<!-- right side -->
				<div class="col-8 my-auto ps-0 text-center">
					<div class="row mx-2">
						<div class="col text-center">
							<div class="row mb-2 d-flex align-items-center">
								<div class="d-flex align-items-center">
									<img class="game_icon" src="/frontend/assets/pong_icon.webp" alt="pong_icon">
									<h4 class="ms-2 mb-0">Pong</h4>
								</div>
							</div>
							<div class="progress position-relative" role="progressbar" aria-label="Winrate" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
								<div id="pong_winrate" class="progress-bar bg-success" style="width: 50%"></div>
								<div id="pong_lose_rate" class="progress-bar bg-danger" style="width: 50%"></div>
								<span id="pong_winrate_value" class="winrate_value position-absolute w-100 text-center">50%</span>
							</div>
						</div>
					</div>
					<div class="row mx-2 my-3">
						<div class="col text-center">
							<div class="row mb-2 d-flex align-items-center">
								<div class="d-flex align-items-center">
									<img class="game_icon" src="/frontend/assets/tictactoe_icon.png" alt="tictactoe_icon">
									<h4 class="ms-2 mb-0">Tictactoe</h4>
								</div>
							</div>
							<div class="progress position-relative" role="progressbar" aria-label="Winrate" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
								<div id="tictactoe_winrate" class="progress-bar bg-success" style="width: 50%"></div>
								<div id="tictactoe_lose_rate" class="progress-bar bg-danger" style="width: 50%"></div>
								<span id="tictactoe_winrate_value" class="winrate_value position-absolute w-100 text-center">50%</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-5">
			<div class="col accordion justify-content-center" id="history"></div>
		</div>
	</div>
</section>
