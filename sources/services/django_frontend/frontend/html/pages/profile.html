<section id="profile">
	<div class="container justify-content-center mt-5 anim-slide-down">
		<div class="border rounded">
			<div class="row my-2">
				<h2 class="ms-3 my-0">Your profile</h2>
			</div>
			<hr class="m-0">
			<div class="row my-3">
				<!-- left side -->
				<div class="col-4 my-auto text-center">
					<img class="my-1" id="profile_icon" src="/frontend/assets/default_profile_icon.webp" alt="icon">
					<h4 class="m-0" id="profile_display_name">Display name</h4>
					<h7 class="m-0" id="profile_user_name">@username</h7>
				</div>
				<!-- right side -->
				<div class="col-8 my-auto text-center">
					<div class="row mx-2">
						<div class="col text-center">
							<div class="row mb-2 d-flex align-items-center">
								<div class="d-flex align-items-center">
									<img class="game_icon" src="/frontend/assets/pong_icon.webp" alt="pong_icon">
									<h4 class="ms-2 mb-0">Pong</h4>
								</div>
							</div>
							<div class="progress" role="progressbar" aria-label="Winrate" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
								<div class="progress-bar d-flex justify-content-center align-items-center" style="width: 50%">
									<span>50%</span>
								</div>
								<div class="progress-bar bg-danger d-flex justify-content-center align-items-center" style="width: 50%">
									<span>50%</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row mx-2 my-3">
						<div class="col text-center">
							<div class="row mb-2 d-flex align-items-center">
								<div class="d-flex align-items-center">
									<img class="game_icon" src="/frontend/assets/tictactoe_icon.png" alt="tictactoe_icon">
									<h4 class="ms-2 mb-0">Tictactoe</h4>
								</div>
							</div>
							<div class="progress" role="progressbar" aria-label="Winrate" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
								<div class="progress-bar d-flex justify-content-center align-items-center" style="width: 50%">
									<span>50%</span>
								</div>
								<div class="progress-bar bg-danger d-flex justify-content-center align-items-center" style="width: 50%">
									<span>50%</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row-12 mt-5">
			<div class="col justify-content-center">
				<ul class="list-group" id="history"></ul>
			</div>
		</div>
	</div>
</section>
