<section id="start_game_tictactoe">
	<div class="container d-flex justify-content-center anim-slide-down" style="margin-top: 20vh;">
		<div class="row w-100 d-flex justify-content-center text-center">
			<div class="col-12 d-flex flex-column align-items-center">
				<h1>TicTacToe</h1>
				
				<!-- Game Settings Menu -->
				<form id="tictactoe-settings" class="mt-4 w-15">
					<!-- Board Size Selection -->
					<div class="mb-3">
						<label for="board-size" class="form-label">Board Size</label>
						<select class="form-select" id="board-size">
							<option value="3">3x3</option>
							<option value="4">4x4</option>
							<option value="5">5x5</option>
						</select>
					</div>
					
					<!-- Win Condition Input -->
					<div class="mb-3">
						<label for="win-condition" class="form-label">Win Condition</label>
						<input type="number" class="form-control" id="win-condition" min="3" value="3">
						<small class="form-text text-muted">Number of consecutive games needed to win the match.</small>
					</div>

					<!-- Opponent Sign In Input-->
					<div class="mb-3">
						<label for="opponent-signin" class="form-label">Opponent Sign In</label>
						<form onsubmit="event.preventDefault(); opponent_signin();">
							<div class="input-group my-2">
								<span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-id-card"><path d="M16 10h2"/><path d="M16 14h2"/><path d="M6.17 15a3 3 0 0 1 5.66 0"/><circle cx="9" cy="11" r="2"/><rect x="2" y="5" width="20" height="14" rx="2"/></svg></span>
								<input type="text" class="form-control" placeholder="Username" aria-label="username" id="opponent_signin_username" required>
							</div>
							<div class="input-group my-2">
								<span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key-round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg></span>
								<input type="password" class="form-control" placeholder="Password" aria-label="password" id="opponent_signin_password" required>
							</div>
							<button type="submit" class="btn btn-outline-primary mt-3">Sign In as Opponent</button>
						</form>
					</div>
					
					<!-- Start Game Button -->
					<button type="button" class="btn btn-primary" id="start-tictactoe">Start Game</button>
				</form>
				
			</div>
		</div>
	</div>
</section>
