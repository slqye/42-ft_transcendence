<section id="signin">
	<div class="container d-flex justify-content-center anim-slide-down" style="margin-top: 10vh;">
		<div class="row text-center border rounded m-2 m-sm-3 m-md-5 p-2 p-sm-3 p-md-5">
			<h1 class="p-2" data-translate="sign_in">Sign in</h1>
			<form onsubmit="event.preventDefault(); signin();">
				<div class="input-group my-2">
					<span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-id-card"><path d="M16 10h2"/><path d="M16 14h2"/><path d="M6.17 15a3 3 0 0 1 5.66 0"/><circle cx="9" cy="11" r="2"/><rect x="2" y="5" width="20" height="14" rx="2"/></svg></span>
					<input type="text" pattern="[A-Za-z0-9]+" class="form-control" placeholder="Username" data-translate-placeholder="username" aria-label="username" id="signin_username" required>
				</div>
				<div class="input-group my-2">
					<span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-key-round"><path d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"/><circle cx="16.5" cy="7.5" r=".5" fill="currentColor"/></svg></span>
					<input type="password" class="form-control" placeholder="Password" data-translate-placeholder="password" aria-label="password" id="signin_password" required>
				</div>
				<button type="submit" class="btn btn-outline-primary mt-3" data-translate="submit">Submit</button>
			</form>
			<div class="d-flex justify-content-center">
				<button class="btn mt-3 d-flex align-items-center px-2 signin_42_user_btn" id="signin_42_user_btn" style="padding: 0.5em;" onclick="signin_42(false, 'skip');">
					<span data-translate="sign_in_with">Sign in with </span>
					<img src="/frontend/assets/42logo_dark.svg" alt="42 icon" id="logo_42_user" class="px-1" style="height: 1em; width: auto;">
				</button>
			</div>
			<button class="btn btn-link mt-3" data-translate="dont_have_an_account" onclick="load_signup();">Don't have an account?</button>
		</div>
	</div>
</section>
