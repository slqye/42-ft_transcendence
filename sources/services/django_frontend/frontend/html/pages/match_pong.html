<section id="pong">
	<div class="container-fluid d-flex justify-content-center anim-slide-down" style="margin-top: 10vh;">
		<div class="row w-100 d-flex justify-content-center text-center">
			<div id="scoreboard" class="py-2" style="font-size: 1.2em;">
				<span id="player1">Player1</span>
				<span id="player1-score">0</span>
				<span>-</span>
				<span id="player2-score">0</span>
				<span id="player2">Player2</span>
			</div>
			<div class="player-slider col-12 d-none">
				<input type="range" class="form-range" min="0" max="1" step="0.01" id="top-range">
			</div>
			<div class="col-12" id="game-container">
				<canvas id="game"></canvas>
			</div>
			<div class="player-slider col-12 d-none">
				<input type="range" class="form-range" min="-1" max="0" step="0.01" id="bottom-range">
			</div>
			<div class="row-12 d-flex flex-column align-items-center">
				<div class="game-info">
					<p id="game-status">Waiting to start...</p>
					<button id="game-button" class="btn btn-outline-primary">Start the match</button>
				</div>
			</div>
		</div>
	</div>
</section>
