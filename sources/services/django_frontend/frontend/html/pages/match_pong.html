<section id="pong">
	<div class="container-fluid d-flex justify-content-center anim-slide-down">
		<div class="row w-100 d-flex justify-content-center text-center">
			<div id="scoreboard" class="col-12 py-2" style="font-size: 1.2em;">
				<span id="player1">Player1</span>
				<span id="player1-score">0</span>
				<span>-</span>
				<span id="player2-score">0</span>
				<span id="player2">Player2</span>
			</div>
			<div class="col-2 d-flex flex-column align-items-center justify-content-center">
				<button id="player1-top-mobile-button" class="btn btn-primary d-none my-2" style="height: 40%;">↑</button>
				<button id="player1-bottom-mobile-button" class="btn btn-primary d-none my-2" style="height: 40%;">↓</button>
			</div>
			<div class="col-8" id="game-container">
				<canvas id="game"></canvas>
			</div>
			<div class="col-2 d-flex flex-column align-items-center justify-content-center">
				<button id="player2-top-mobile-button" class="btn btn-primary d-none my-2" style="height: 40%;">↑</button>
				<button id="player2-bottom-mobile-button" class="btn btn-primary d-none my-2" style="height: 40%;">↓</button>
			</div>
			<div class="row-12 d-flex flex-column align-items-center">
				<div class="game-info">
					<p id="game-status" data-translate="waiting_to_start">Waiting to start...</p>
					<button id="game-button" class="btn btn-outline-primary" data-translate="start_the_match">Start the match</button>
				</div>
			</div>
		</div>
	</div>
</section>
