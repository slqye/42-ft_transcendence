<div class="accordion-item border rounded" id="match">
	<div class="accordion-header">
		<button id="match_button" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
			<div class="row">
				<div class="col-2 d-flex align-items-center justify-content-center">
					<img id="game_icon" class="match_game_icons img-fluid rounded" src="/frontend/assets/tictactoe_icon.png" alt="game_icon">
				</div>
				<div class="col-3 my-auto text-center">
					<img id="user_profile_icon" class="match_users_icons" src="/frontend/assets/default_profile_icon.webp" alt="profile_icon">
					<h5 id="user_name" class="m-0">user_name</h5>
				</div>
				<div class="col-3 d-flex align-items-center justify-content-center" style="font-size: 1.3em;">
					<span id="user_score">0</span>
					<span class="mx-2">-</span>
					<span id="opponent_score">0</span>
				</div>
				<div class="col-3 my-auto text-center">
					<img id="opponent_profile_icon" class="match_users_icons" src="/frontend/assets/default_profile_icon.webp" alt="profile_icon">
					<h5 id="opponent_name" class="m-0">user_name</h5>
				</div>
			</div>
		</button>
	</div>
	<div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
		<div class="accordion-body">
			<div id="pong_game_stats" class="d-none">
				<div class="row px-2 pb-2 d-flex align-items-center justify-content-center text-center">
					<div class="col-4 text-start">
						<span>Longest bounce streak</span>
					</div>
					<div class="col-4">
						<span id="pong_longest_bounce_streak">56</span>
					</div>
					<div class="col-4">
						<span></span>
					</div>
				</div>
				<div class="row px-2 d-flex align-items-center justify-content-center text-center">
					<div class="col-4 text-start">
						<span></span>
					</div>
					<div class="col-4">
						<span id="table_user_display_name">user_display_name</span>
					</div>
					<div class="col-4">
						<span id="table_opponent_display_name">opponent_display_name</span>
					</div>
				</div>
				<div class="row px-2 d-flex align-items-center justify-content-center text-center">
					<div class="col-4 text-start">
						<span>Max consecutive goals</span>
					</div>
					<div class="col-4">
						<span id="pong_user_max_consecutive_goals">0</span>
					</div>
					<div class="col-4">
						<span id="pong_opponent_max_consecutive_goals">0</span>
					</div>
				</div>
				<div class="row px-2 d-flex align-items-center justify-content-center text-center">
					<div class="col-4 text-start">
						<span>Average time to score</span>
					</div>
					<div class="col-4">
						<span id="pong_user_average_time_to_score">0</span>
					</div>
					<div class="col-4">
						<span id="pong_opponent_average_time_to_score">0</span>
					</div>
				</div>
				<div class="row px-2 d-flex align-items-center justify-content-center text-center">
					<div class="col-4 text-start">
						<span>Fastest time to score</span>
					</div>
					<div class="col-4">
						<span id="pong_user_fastest_time_to_score">134 ms</span>
					</div>
					<div class="col-4">
						<span id="pong_opponent_fastest_time_to_score">134 ms</span>
					</div>
				</div>
			</div>
			<div id="tictactoe_game_stats" class="d-none">
				<div class="row px-2 d-flex align-items-center justify-content-center text-center">
					<div class="col-4 text-start">
						<span></span>
					</div>
					<div class="col-4">
						<span id="table_user_display_name">user_display_name</span>
					</div>
					<div class="col-4">
						<span id="table_opponent_display_name">opponent_display_name</span>
					</div>
				</div>
				<div class="row px-2 d-flex align-items-center justify-content-center text-center">
					<div class="col-4 text-start">
						<span>Max consecutive wins</span>
					</div>
					<div class="col-4">
						<span id="tictactoe_user_max_consecutive_wins">0</span>
					</div>
					<div class="col-4">
						<span id="tictactoe_opponent_max_consecutive_wins">0</span>
					</div>
				</div>
				<div class="row px-2 d-flex align-items-center justify-content-center text-center">
					<div class="col-4 text-start">
						<span>Wins as crosses</span>
					</div>
					<div class="col-4">
						<span id="tictactoe_user_wins_as_crosses">0</span>
					</div>
					<div class="col-4">
						<span id="tictactoe_opponent_wins_as_crosses">0</span>
					</div>
				</div>
				<div class="row px-2 d-flex align-items-center justify-content-center text-center">
					<div class="col-4 text-start">
						<span>Wins as noughts</span>
					</div>
					<div class="col-4">
						<span id="tictactoe_user_wins_as_noughts">0</span>
					</div>
					<div class="col-4">
						<span id="tictactoe_opponent_wins_as_noughts">0</span>
					</div>
				</div>
				<div class="row px-2 d-flex align-items-center justify-content-center text-center">
					<div class="col-4 text-start">
						<span>Quickest win as moves</span>
					</div>
					<div class="col-4">
						<span id="tictactoe_user_quickest_win_as_moves">0</span>
					</div>
					<div class="col-4">
						<span id="tictactoe_opponent_quickest_win_as_moves">0</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
