<div id="friend_request" class="row align-items-center">
	<div class="col-2">
		<img id="profile_icon" class="friend_icon" src="/frontend/assets/default_profile_icon.webp" alt="profile_icon" class="img-fluid">
	</div>
	<div class="col-8 text-start">
		<h5 id="user_name" class="m-0">user_name</h5>
	</div>
	<div class="col-2">
		<div class="row justify-content-end">
			<div class="col-12 col-lg-6 mb-2">
				<button id="accept_request_btn" class="btn btn-primary btn-sm" onclick="accept_friend_request(this)">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check">
						<path d="M20 6 9 17l-5-5"/>
					</svg>
				</button>
			</div>
			<div class="col-12 col-lg-6">
				<button id="refuse_request_btn" class="btn btn-danger btn-sm" onclick="refuse_friend_request(this)">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
					<path d="M18 6 6 18"/>
					<path d="m6 6 12 12"/>
					</svg>
				</button>
			</div>
		</div>
	</div>
</div>
