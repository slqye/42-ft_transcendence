<section id="friends">
	<div class="container justify-content-center mt-5 anim-slide-down">
		<div class="border rounded">
			<div class="row mx-0 my-2 align-items-center">
				<div class="col-12 col-lg-8 m-0 p-0 d-flex align-items-center">
					<h2 class="ms-3 my-0">Tournament</h2>
				</div>
			</div>
			<hr class="m-0">
			<div class="row my-3 mx-0">
				<form class="col-10 mx-auto py-2 align-items-center" onsubmit="event.preventDefault();">
					<div class="my-3">
						<h5>Game type</h5>
						<select class="form-select" aria-label="game select">
							<option selected>Pong</option>
							<option value="1">Tictactoe</option>
						</select>
					</div>
					<div class="my-3">
						<h5>Number of players</h5>
						<select id="player_number_select" class="form-select" aria-label="player number" onchange="update_player_number(this)">
							<option value="4" selected>4</option>
							<option value="6">6</option>
							<option value="8">8</option>
						</select>
					</div>
					<div class="my-3">
						<h5>Players</h5>
						<div id="players_input_container" class="row"></div>
					</div>
					<div class="mt-5 d-flex justify-content-center">
						<button class="btn btn-primary" type="submit">Create tournament</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
