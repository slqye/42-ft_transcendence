<section id="settings">
	<div class="container d-flex justify-content-center anim-slide-down" style="margin-top: 20vh;">
		<div class="container mt-5">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Edit profile</h5>
					<form class="input-group mb-3" onsubmit="event.preventDefault();">
						<input type="text" class="form-control" placeholder="New username" required>
						<button class="btn btn-success" type="submit" id="edit_profile_username">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-pencil">
								<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
								<path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
								<path d="M13.5 6.5l4 4" />
							</svg>
						</button>
					</form>
					<form class="input-group mb-3" onsubmit="event.preventDefault();">
						<input type="email" class="form-control" placeholder="New email" required>
						<button class="btn btn-success" type="submit" id="edit_profile_email">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-pencil">
								<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
								<path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
								<path d="M13.5 6.5l4 4" />
							</svg>
						</button>
					</form>
					<form class="input-group mb-3" onsubmit="event.preventDefault();">
						<input type="file" class="form-control" id="edit_profile_picture" accept="image/*" required>
						<button class="btn btn-success" type="submit" id="edit_profile_username">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-pencil">
								<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
								<path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
								<path d="M13.5 6.5l4 4" />
							</svg>
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
