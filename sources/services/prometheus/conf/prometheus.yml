global:
  scrape_interval: 10s
  scrape_timeout: 10s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules/alert.rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    metrics_path: /metrics
  - job_name: "django"
    static_configs:
      - targets: ["nginx:80"]
    metrics_path: /django_prometheus/metrics
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres_exporter:9187"]
    metrics_path: /metrics
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx_exporter:9113"]
    metrics_path: /metrics